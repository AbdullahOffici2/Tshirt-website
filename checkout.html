<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Souled Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">


  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
   <a class="navbar-brand d-flex align-items-center" href="index.html">
  <img src="img/logo.png" alt="Logo" height="50" class="me-2">
  <span>SOULED STORE</span>
</a>

  </div>
</nav>

<!-- CHECKOUT SECTION -->
<div class="container checkout-container">

  <h2 class="text-center mb-4">Checkout</h2>

  <div class="row g-4">

    <!-- LEFT SIDE -->
    <div class="col-md-7">

      <!-- ADDRESS -->
      <div class="checkout-card">
        <h5>Delivery Address</h5>

        <input type="text" id="name" class="form-control" placeholder="Full Name">
        <input type="text" id="phone" class="form-control" placeholder="Phone Number">
        <input type="text" id="address" class="form-control" placeholder="Address">
        <input type="text" id="city" class="form-control" placeholder="City">
        <input type="text" id="pincode" class="form-control" placeholder="Pincode">
      </div>

      <!-- PAYMENT -->
      <div class="checkout-card">
        <h5>Payment Method</h5>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment" checked>
          <label class="form-check-label">Cash on Delivery</label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="payment">
          <label class="form-check-label">UPI / Card</label>
        </div>
      </div>

    </div>

    <!-- RIGHT SIDE -->
    <div class="col-md-5">

      <div class="checkout-card">
        <h5>Order Summary</h5>

        <div class="d-flex justify-content-between">
          <span>Items Total</span>
          <span id="itemsTotal">â‚¹0</span>
        </div>

        <div class="d-flex justify-content-between">
          <span>Delivery</span>
          <span>â‚¹0</span>
        </div>

        <hr>

        <div class="d-flex justify-content-between total">
          <span>Total</span>
          <span id="grandTotal">â‚¹0</span>
        </div>

        <button id="placeOrderBtn" class="btn btn-dark w-100 mt-3">
          Place Order
        </button>

      </div>

    </div>

  </div>

</div>

<footer class="bg-dark text-white text-center py-4">
  <p class="mb-2">Â© 2025 Souled Store | All Rights Reserved</p>

  <div class="social-icons">
    <a href="https://facebook.com" target="_blank">
      <i class="bi bi-facebook"></i>
    </a>
    <a href="https://instagram.com" target="_blank">
      <i class="bi bi-instagram"></i>
    </a>
    <a href="https://twitter.com" target="_blank">
      <i class="bi bi-twitter-x"></i>
    </a>
    <a href="https://youtube.com" target="_blank">
      <i class="bi bi-youtube"></i>
    </a>
  </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Checkout JS -->
<script> 

  // Get cart from localStorage
let cart = JSON.parse(localStorage.getItem("cart")) || [];

// Calculate total
let total = 0;
cart.forEach(item => {
  total += item.price * item.qty;
});

// Show total
document.getElementById("itemsTotal").innerText = "â‚¹" + total;
document.getElementById("grandTotal").innerText = "â‚¹" + total;

// Place order
document.getElementById("placeOrderBtn").addEventListener("click", function () {

  let name = document.getElementById("name").value;
  let phone = document.getElementById("phone").value;
  let address = document.getElementById("address").value;

  if (!name || !phone || !address) {
    alert("Please fill all address fields");
    return;
  }

  if (cart.length === 0) {
    alert("Your cart is empty");
    return;
  }

  alert("ðŸŽ‰ Order placed successfully!");

  localStorage.removeItem("cart");
  window.location.href = "index.html";
});

</script>

</body>
</html>
